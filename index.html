<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login & Register Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://assets.onecompiler.app/42ztq5npj/432ujs2je/file-1ee86X6sSAk1SnEzLBSK27.webp') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 24px;
      border-radius: 16px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
      color: white;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-title, .register-title, .forgot-password-title {
      margin-bottom: 16px;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin-top: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 16px 10px 38px;
      border-radius: 99px;
      border: 3px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      caret-color: white;
      color: white;
      font-weight: 500;
      transition: 0.25s;
      font-size: 16px; /* Adjust the font size */
    }

    .input-box input:focus {
      border: 3px solid rgba(255, 255, 255, 0.25);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-box i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 14px;
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
      transition: 0.25s;
    }

    .input-box input:focus + i {
      color: white;
    }

    .remember-forgot-box {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .remember-me {
      display: flex;
      gap: 8px;
    }

    .login-button, .register-button, .forgot-password-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 99px;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
      width: 100%;
    }

    .login-button:hover, .register-button:hover, .forgot-password-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .dont-have-an-account, .already-have-an-account {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .dont-have-an-account a, .already-have-an-account a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .dont-have-an-account a:hover, .already-have-an-account a:hover {
      text-decoration: underline;
    }

    /* تحسين التنسيق على الأجهزة الصغيرة */
    @media (max-width: 768px) {
      body {
        background-position: center center;
        background-size: cover;
      }

      .container {
        width: 90%;
        padding: 16px;
      }
    }

    /* تحسين التنسيق على الأجهزة الصغيرة جداً */
    @media (max-width: 480px) {
      body {
        background-size: cover;
        background-position: center center;
      }

      .container {
        width: 100%;
        padding: 12px;
      }

      .input-box input {
        font-size: 14px; /* Adjust font size on small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <form class="container" id="login-form">
    <h1 class="login-title">Login</h1>

    <div class="input-box">
      <input type="text" name="username" placeholder="Username" required aria-label="Username">
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required aria-label="Password">
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="remember-forgot-box">
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me">
        <label for="remember-me">
          <h5>Remember me</h5>
        </label>
      </div>
      <a class="forgot-password" href="#" onclick="showForgotPasswordForm()">
        <h5>Forgot password?</h5>
      </a>
    </div>

    <button class="login-button" type="submit">Login</button>

    <h5 class="dont-have-an-account">
      Don't have an account? 
      <a href="#" onclick="showRegisterForm()"><b>Register</b></a>
    </h5>
  </form>

  <!-- Register Form (Initially Hidden) -->
  <form class="container" id="register-form" style="display: none;">
    <h1 class="register-title">Register</h1>

    <div class="input-box">
      <input type="text" name="username" placeholder="Username" required aria-label="Username">
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required aria-label="Email">
      <i class='bx bxs-envelope'></i>
    </div>

    <div class="input-box">
      <input type="password" name="password" id="password" placeholder="Password" required aria-label="Password">
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="input-box">
      <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required aria-label="Confirm Password">
      <i class='bx bxs-lock-alt'></i>
    </div>

    <button class="register-button" type="submit" onclick="validatePasswords()">Register</button>

    <h5 class="already-have-an-account">
      Already have an account? 
      <a href="#" onclick="showLoginForm()"><b>Login</b></a>
    </h5>
  </form>

  <!-- Forgot Password Form (Initially Hidden) -->
  <form class="container" id="forgot-password-form" style="display: none;">
    <h1 class="forgot-password-title">Forgot Password</h1>

    <div class="input-box">
      <input type="email" name="email" placeholder="Enter your email" required aria-label="Email">
      <i class='bx bxs-envelope'></i>
    </div>

    <button class="forgot-password-button" type="submit">Reset Password</button>

    <h5 class="already-have-an-account">
      Remember your password? 
      <a href="#" onclick="showLoginForm()">Login</a>
    </h5>
  </form>

  <!-- إضافة Bootstrap JS و Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  <script>
    // JavaScript لجعل الصفحة أكثر تفاعلية وسلاسة
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const forgotPasswordForm = document.getElementById('forgot-password-form');

    function showRegisterForm() {
      loginForm.style.display = 'none';
      forgotPasswordForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    function showLoginForm() {
      registerForm.style.display = 'none';
      forgotPasswordForm.style.display = 'none';
      loginForm.style.display = 'block';
    }

    function showForgotPasswordForm() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      forgotPasswordForm.style.display = 'block';
    }

    function validatePasswords(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match!");
      }
    }

    // إضافة تأثيرات عند تقديم النموذج
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login Submitted');
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registration Submitted');
    });

    forgotPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Password reset instructions sent');
    });

    // إضافة تأثيرات عند المرور فوق الزر
    const loginButton = document.querySelector('.login-button');
    const registerButton = document.querySelector('.register-button');
    const forgotPasswordButton = document.querySelector('.forgot-password-button');

    loginButton.addEventListener('mouseover', function() {
      loginButton.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
    });

    loginButton.addEventListener('mouseout', function() {
      loginButton.style.backgroundColor = 'rgba(255, 255, 255, 0.25)';
    });

    registerButton.addEventListener('mouseover', function() {
      registerButton.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
    });

    registerButton.addEventListener('mouseout', function() {
      registerButton.style.backgroundColor = 'rgba(255, 255, 255, 0.25)';
    });

    forgotPasswordButton.addEventListener('mouseover', function() {
      forgotPasswordButton.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
    });

    forgotPasswordButton.addEventListener('mouseout', function() {
      forgotPasswordButton.style.backgroundColor = 'rgba(255, 255, 255, 0.25)';
    });
  </script>
</body>
</html>
