<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://assets.onecompiler.app/42ztq5npj/432ujs2je/file-1ee86X6sSAk1SnEzLBSK27.webp') no-repeat center center;
      background-size: cover;
      height: 100vh; /* تأكد من أن الخلفية تغطي كامل الشاشة */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 24px;
      border-radius: 16px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
      color: white;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-title {
      margin-bottom: 16px;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin-top: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 16px 10px 38px;
      border-radius: 99px;
      border: 3px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      caret-color: white;
      color: white;
      font-weight: 500;
      transition: 0.25s;
    }

    .input-box input:focus {
      border: 3px solid rgba(255, 255, 255, 0.25);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-box i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 14px;
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
      transition: 0.25s;
    }

    .input-box input:focus + i {
      color: white;
    }

    .remember-forgot-box {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .remember-me {
      display: flex;
      gap: 8px;
    }

    .login-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 99px;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
      width: 100%;
    }

    .login-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .dont-have-an-account {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .dont-have-an-account a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .dont-have-an-account a:hover {
      text-decoration: underline;
    }

    /* تحسين التنسيق على الأجهزة الصغيرة */
    @media (max-width: 768px) {
      body {
        background-position: top center;
      }

      .container {
        width: 90%;
        padding: 16px;
      }
    }

    /* تحسين التنسيق على الأجهزة الصغيرة جداً */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 12px;
      }
    }

  </style>
</head>
<body>
  <form class="container">
    <h1 class="login-title">Login</h1>

    <div class="input-box">
      <input type="text" name="username" placeholder="Username" required aria-label="Username">
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required aria-label="Password">
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="remember-forgot-box">
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me">
        <label for="remember-me">
          <h5>Remember me</h5>
        </label>
      </div>
      <a class="forgot-password" href="#">
        <h5>Forgot password?</h5>
      </a>
    </div>

    <button class="login-button" type="submit">Login</button>

    <h5 class="dont-have-an-account">
      Don't have an account? 
      <a href="#"><b>Register</b></a>
    </h5>
  </form>

  <!-- إضافة Bootstrap JS و Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  <script>
    // JavaScript لجعل الصفحة أكثر تفاعلية وسلاسة
    const form = document.querySelector('form');
    
    // إضافة تأثيرات عند تقديم النموذج
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      document.body.style.background = "url('https://assets.onecompiler.app/42ztq5npj/432ujs2je/file-1ee86X6sSAk1SnEzLBSK27.webp') no-repeat center center fixed";
      alert('Login Submitted');
    });

    // إضافة تأثيرات عند المرور فوق الزر
    const loginButton = document.querySelector('.login-button');
    loginButton.addEventListener('mouseover', function() {
      loginButton.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
    });

    loginButton.addEventListener('mouseout', function() {
      loginButton.style.backgroundColor = 'rgba(255, 255, 255, 0.25)';
    });
  </script>
</body>
          </html>
